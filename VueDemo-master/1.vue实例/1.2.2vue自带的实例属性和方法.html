<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="../vue.js"></script>

	</head>

	<body>
		<script>
			var helloData = {
				a: 'a:你好啊！',
				b: 'b:我不好！'
			};
			
			var vm = new Vue({
				data: helloData
			});

			/*除了数据属性，Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来。例如：*/
			// $watch 是一个实例方法,它能够观察某个变量的前后变化。注意，必须先声明watch方法，之后变量改变才会使这个方法响应
			vm.$watch('a', function(newValue, oldValue) {
				// 这个回调将在 `vm.a` 改变后调用
				console.log("newValue:",newValue,"oldValue:",oldValue);
			})
			
			vm.$data.a = 'a:你好啊！4';
		</script>

	</body>

</html>
